<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Social Media App</title>
</head>
<body>
    <h1>Social Media App</h1>
    <div class="container">
        <div class="left">
            <label for="">Write Your Post Here</label>
            <form id="form" action="">
                <textarea name="" id="input" cols="30" rows="10"></textarea>
                <div id="msg"></div>
                <button class="btn btn-info" type="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h2>See Your Posts Here <i class="bi bi-fire" style="color: #4c00b0;"></i></h2>
            <div id="posts">
                <div class="card">
                    <p>Lorem ipsum dolor sit amet.</p>
                    <span class="options">
                    <i onClick="editPost(this)" class="bi bi-pencil-square"></i>
                    <i onClick="deletePost(this)" class="bi bi-trash3-fill"></i>
                    </span>   
                </div>
            </div>
        </div>    
    </div>

</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
